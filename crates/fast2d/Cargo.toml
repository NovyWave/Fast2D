[package]
name = "fast2d"
version = "0.1.0"
edition = "2024"
repository = "https://github.com/FastWaveViewer/Fast2D"
authors = ["Martin Kav√≠k <martin@kavik.cz>"]
description = "Draw shapes and text using Canvas Web API or wgpu"
categories = ["Graphics"]
license = "MIT"
readme = "../../README.md"

[dev-dependencies]
wasm-bindgen-test = "0.3.19"

[dependencies]
wgpu = { version = "25.0.0", features = ["wgsl"], default-features = false }
glyphon = "0.9.0"
lyon = { git = "https://github.com/nical/lyon", rev = "8f71592f51ad2c78237e827ec5b824744e9d3de4" }
bytemuck = { version = "*", features = ["derive"] }
euclid = { version = "*", features = ["bytemuck"] }
web-sys = { version = "0.3", features = ["HtmlCanvasElement"] }

[features]
# @TODO replace `webgl` with `webgpu` once all relevant browsers and WebViews support WebGPU 
# NOTE: Compressed Wasm module with`webgpu` has 125KB, with `webgl` 534KB, see
# https://github.com/gfx-rs/wgpu/issues/1464
default = ["webgl"]
webgl = ["wgpu/webgl"]
webgpu = ["wgpu/webgpu"]
